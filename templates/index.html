<html>
  <head>
    <link href="static/css/styles.css" rel="stylesheet" />
    <title>Demo</title>

  </head>
  <body>
    <div align=center class='page_container'>
      <h1 align=center>ACTION RECOGNITION<br>DEMO</h1>

      <div class='video_container'>
          <img id="bg" class='video' src="static/start_rec.jpg">
      </div>

      <form action="{{ url_for('form_url') }}"  align=center method="POST" class='form_url'>
        <input name="text" class='text_box' value="{{ url_video }}">
        <input type="submit" name='submit_url' class='button_url' value='Start recognition!'>
      </form>

      <form action="{{ url_for('form_cam') }}" align=center method="POST" class='form_cam'>
        <label class='CAM_label'>
            <input type="checkbox" class='CAM_checkbox' name="all_scores" value='cam' {{'checked="checked"' if box_scores else ""}}/>Display scores for all classes
        </label>
        <label class='CAM_label'>
            <input type="checkbox" class='CAM_checkbox' name="activator" value='cam' {{'checked="checked"' if box_cam else ""}}/>Display class activation map
        </label>
        <input type="submit" name='submit_cam' class='button_url' value='Apply'>
      </form>

      <form action="{{ url_for('form_classes') }}" align=center method="POST" class='form_class'>
        <p class='form_classes_header'>Supported classes</p>
        <input type="submit" name='button_classes' class='button_classes' value='Bicycling'>
        <input type="submit" name='button_classes' class='button_classes' value='Cooking'>
        <input type="submit" name='button_classes' class='button_classes' value='Crying'>
        <input type="submit" name='button_classes' class='button_classes' value='Dancing'>
        <input type="submit" name='button_classes' class='button_classes' value='Drawing'>
        <input type="submit" name='button_classes' class='button_classes' value='Drinking'>
        <input type="submit" name='button_classes' class='button_classes' value='Eating'>
        <input type="submit" name='button_classes' class='button_classes' value='Exercising'>
        <input type="submit" name='button_classes' class='button_classes' value='Jumping'>
        <input type="submit" name='button_classes' class='button_classes' value='Walking'>

      </form>


    </div>
  </body>
</html>
